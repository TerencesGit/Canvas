<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rounded rectangle</title>
</head>
<body>
	<canvas id="canvas" style="display: block;margin: auto;border: 1px solid #ccc"></canvas>
	<script src="js/roundRectangle.js"></script>
	<script>
		var canvas = document.getElementById('canvas');
		canvas.width = 800;
		canvas.height = 600;
		var context = canvas.getContext('2d');
		//线条圆角矩形
		strokeRoundReact(context, 150, 100, 500, 400, 50, '#058', 5)
		//填充圆角矩形
	  //fillRoundReact(context, 150, 100, 500, 400, 50, '#058')
	</script>
</body>
</html>
