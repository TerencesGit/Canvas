<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>linearGradient</title>
</head>
<body style="margin: 0">
    <canvas id="canvas" style="display: block; margin: 50px auto; border: 1px solid #ccc"></canvas>
    <script>
    	var canvas = document.getElementById('canvas');
    	canvas.width =  800;
    	canvas.height = 500;
    	var context = canvas.getContext('2d');
    	var linearGradient = context.createLinearGradient(0,0,800, 0)
        linearGradient.addColorStop(00,'#f00')
        linearGradient.addColorStop(0.25,'#f30')
        linearGradient.addColorStop(0.5,'#ff0')
        linearGradient.addColorStop(0.75,'#0f0')
        linearGradient.addColorStop(1,'#00f')
        context.fillStyle = linearGradient;
        context.fillRect(0,0,800,500)
    </script>
</body>
</html>
