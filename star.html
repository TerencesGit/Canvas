<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>star</title>
</head>
<body>
    <canvas id="canvas" style="display: block;margin: auto;border: 1px solid #ccc"></canvas>
    <script src="js/star.js"></script>
    <script>
        var canvas = document.getElementById('canvas');
        canvas.width = 800;
        canvas.height = 600;
        var context = canvas.getContext('2d');
        context.lineWidth = 5;
        // miter 尖角(默认) 、bevel 斜接 、round 圆角
        context.lineJoin = 'miter';
        //默认 10 
        context.miterLimit = 20;
        context.strokeStyle = '#058'
        drawStar(context, 200, 80, 400, 300, 0)
    </script>
</body>

</html>
