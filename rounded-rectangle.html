<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rounded rectangle</title>
</head>
<body>
	<canvas id="canvas" style="display: block;margin: auto;border: 1px solid #ccc"></canvas>
	<script>
		var canvas = document.getElementById('canvas');
		canvas.width = 800;
		canvas.height = 600;
		var context = canvas.getContext('2d');

		drawRoundReact(context, 150, 100, 500, 400, 50)

		function drawRoundReact(cxt, x, y, width, height,radius){
			cxt.save()
			cxt.translate(x, y)
			pathRoundRect(cxt, width, height, radius)
			cxt.stroekStyle = '#058';
			cxt.stroke();
			cxt.restore();
		}
		
		function pathRoundRect(cxt, width, height, radius){
			cxt.beginPath()
			cxt.arc(width - radius, height - radius, radius, 0, Math.PI/2)
			cxt.lineTo(radius, height)
			cxt.arc(radius, height- radius,radius,Math.PI/2,Math.PI)
			cxt.lineTo(0, radius)
			cxt.arc(radius, radius, radius, Math.PI, Math.PI*3/2)
			cxt.lineTo(width - radius, 0)
			cxt.arc(width- radius,radius,radius,Math.PI*3/2,Math.PI*2)
			cxt.closePath()
		}
	</script>
</body>
</html>
